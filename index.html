<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick's Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="intro" class="container">
        <div id="message" class="message"></div>
        <div id="nameInput" class="hidden">
            <input type="text" id="username" placeholder="Enter your name" />
            <button id="submitName">Submit</button>
        </div>
        <button id="skipBtn" class="skip-btn">Skip</button>
    </div>

    <div id="mainContent" class="hidden">
        <div id="radialNav" class="radial-nav">
            <a id="githubLink" href="#" target="_blank" class="avatar-container">
                <img id="avatar" alt="GitHub avatar" class="avatar">
                <span class="tooltip">Visit my GitHub</span>
            </a>
            <a class="item" style="--i:0" href="#about">About</a>
            <a class="item" style="--i:1" href="#blog">Blog</a>
            <a class="item" style="--i:2" href="#projects">Projects</a>
            <a class="item" style="--i:3" href="#contacts">Contacts</a>
        </div>

        <section id="about">
            <h2>About Me</h2>
            <p>...</p>
        </section>
        <section id="blog">
            <h2>Blog</h2>
            <p>...</p>
        </section>
        <section id="projects">
            <h2>Projects</h2>
            <p>...</p>
        </section>
        <section id="contacts">
            <h2>Contacts</h2>
            <p>...</p>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
